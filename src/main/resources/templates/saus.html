<!DOCTYPE html>
<html lang="nl" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments::head(title = ${saus} == null ? 'Saus wordt voorlopig nog niet aangeboden' : ${saus.naam})"></head>
<body>
<header th:replace="fragments::banner"></header>
<nav th:replace="fragments::menu"></nav>

<div th:if="not ${saus}" class="fout">Saus wordt voorlopig nog niet aangeboden:
    <th:block th:text="${id}"></th:block>
</div>
<th:block th:if="${saus}" th:object="${saus}">
    <h1 th:text="*{naam}"></h1>

    <dl>
        <dt>Nummer</dt>
        <dd th:text="*{id}"></dd>
        <dt>Ingredienten</dt>
        <dd>
            <ul>
                <li th:each="ingredient : *{ingredienten}" th:text="${ingredient}"></li>
            </ul>
        </dd>

    </dl>
    <img th:src="@{/images/{naam}.png(naam=*{naam})}" th:alt="*{naam}">

</th:block>
</body>
</html>
