<!DOCTYPE html>
<html lang="en">
<!--header-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="icon" th:href="@{/images/frietIcoon.jpg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/frituurFrida.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
<!--navigation menu-->
<div xmlns:th="http://www.thymeleaf.org">
    <nav th:fragment="menu" id="menu">
        <ul>
            <li><a th:href="@{/}">Welkom</a></li>
            <li><a th:href="@{/sauzen}" >Sauzen</a></li>
            <li><a th:href="@{/sauzen/alfabet}" >Zoek Saus</a></li>
            <li><a th:href="@{/snacks/alfabet}">Snacks</a></li>
            <li><a th:href="@{/snacks/totaalVerkoopSnack}">Totale verkopen</a></li>
            <li><a th:href="@{/snacks/vindbeginsnack}">Vind Snack adhv beginletters</a></li>
        </ul>
    </nav>
<!--banner-->
<header th:fragment="banner">
    <h1>Frietjes Frida Ã  la plancha</h1>
    <h2><span th:text="${dagVdWeek}"></span></h2>
    <h3>Rij nu naar de <span th:text="${locatie.straat}"></span> <span th:text="${locatie.nummer}"></span> in  <span th:text="|${locatie.gemeente.gemeente}(${locatie.gemeente.postcode})|"></span></h3>
</header>

    <!--tabel-->
<table th:fragment="snackTabel(snacks)" id=""snacktabel>
    <thead>
        <th>naam</th>
        <th>prijs</th>
    </thead>
    <tbody>
        <tr th:each="snack:${snacks}" th:object="${snack}">
            <td th:text="*{naam}">
            <td th:text="*{prijs}">
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
